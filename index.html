<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Kenny Jay Canares</title>
    <style>
        /* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: Arial, sans-serif;
    color: #fff;
    background-color: black;
    overflow: hidden;
    position: relative;
}
a {
    text-decoration: none;
    color: #ccc;
}
a:hover {
    color: #fff;
}

/* Navigation */
header {
    position: fixed;
    width: 100%;
    top: 0;
    background: rgba(0, 0, 0, 0.8);
    z-index: 1000;
}
nav ul {
    display: flex;
    justify-content: center;
    list-style: none;
    padding: 15px 0;
}
nav li {
    margin: 0 20px;
}
nav a {
    font-size: 18px;
    transition: color 0.3s;
}

/* Content Section */
.content {
    text-align: center;
    margin-top: 100px;
}
.content h1 {
    font-size: 2.5em;
    color: #fff;
}
.content p {
    font-size: 1.2em;
    color: #ccc;
}

/* Background Animation */
.background {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
}
.square {
    position: absolute;
    width: 10px;
    height: 10px;
    background: rgba(128, 128, 128, 0.5);
    animation: float 8s linear infinite;
}
@keyframes float {
    0% {
        transform: translateY(100vh);
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh);
        opacity: 0.2;
    }
}

    </style>
</head>
<body>
    <div class="background">
        <div class="square"></div>
    </div>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutkenny.html">About Me</a></li>
                <li><a href="projectkenny.html">Projects</a></li>
                <li><a href="servicekenny.html">Services</a></li>
                <li><a href="contactkenny.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="content">
            <br><br><br><br><br><br>
            <h1>Welcome to Kenny Jay Canares Photography</h1>
            <br><br><br><br><br><br>
            <p>Capturing the beauty of every moment.</p>
        </section>
    </main>
</body>
</html>

<script>
    document.addEventListener("DOMContentLoaded", () => {
    const background = document.querySelector('.background');

    function createSquare() {
        const square = document.createElement('div');
        square.classList.add('square');
        square.style.left = `${Math.random() * 100}vw`;
        square.style.width = `${10 + Math.random() * 20}px`;
        square.style.height = square.style.width;
        square.style.animationDuration = `${3 + Math.random() * 3}s`;
        background.appendChild(square);

        setTimeout(() => {
            square.remove();
        }, 6000);
    }

    setInterval(createSquare, 200);
});

</script>
