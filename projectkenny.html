.projects-container {
    display: flex;

    gap: 1rem; /* Space between items */
    justify-content: center;
    margin: 2rem auto;
    max-width: 90%;
}
.project-item {
    width: calc(25% - 20px); /* Flexible width for each item */
    max-width: 200px; /* Optional: Limit the size */
    overflow: hidden;
    border-radius: 10px;
    position: relative;
}
.project-item img {
    width: 250px;
    height: 250px;
    object-fit: cover; /* Ensures images/videos fit neatly */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}


.project-item img:hover {
    transform: scale(1.1); /* Zoom effect */
    box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
}

/* Responsive Design */
@media (max-width: 768px) {
    .project-item {
        width: calc(50% - 20px); /* Two columns for smaller screens */
    }
}
@media (max-width: 480px) {
    .project-item {
        width: calc(100% - 20px); /* Single column for mobile screens */
    }
}

/* Background Animation */
.background {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
}
.square {
    position: absolute;
    width: 10px;
    height: 10px;
    background: rgba(128, 128, 128, 0.5);
    animation: float 5s linear infinite;
}
@keyframes float {
    0% {
        transform: translateY(100vh);
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh);
        opacity: 0.2;
    }
}

<script>
    document.addEventListener("DOMContentLoaded", () => {
    const background = document.querySelector('.background');

    function createSquare() {
        const square = document.createElement('div');
        square.classList.add('square');
        square.style.left = `${Math.random() * 100}vw`;
        square.style.width = `${10 + Math.random() * 20}px`;
        square.style.height = square.style.width;
        square.style.animationDuration = `${3 + Math.random() * 3}s`;
        background.appendChild(square);

        setTimeout(() => {
            square.remove();
        }, 6000);
    }

    setInterval(createSquare, 200);
});

 // JavaScript for handling multiple lightbox images dynamically
 document.querySelectorAll('.project-item img').forEach(img => {
        img.addEventListener('click', () => {
            const lightbox = document.createElement('div');
            lightbox.id = 'lightbox';
            lightbox.style.position = 'fixed';
            lightbox.style.top = 0;
            lightbox.style.left = 0;
            lightbox.style.width = '100%';
            lightbox.style.height = '100%';
            lightbox.style.background = 'rgba(0, 0, 0, 0.8)';
            lightbox.style.display = 'flex';
            lightbox.style.justifyContent = 'center';
            lightbox.style.alignItems = 'center';
            lightbox.style.zIndex = '1000';
            lightbox.addEventListener('click', () => {
                lightbox.remove();
            });

            const imgClone = document.createElement('img');
            imgClone.src = img.src;
            imgClone.style.maxWidth = '90%';
            imgClone.style.maxHeight = '90%';
            imgClone.style.border = '4px solid white';
            imgClone.style.borderRadius = '8px';

            lightbox.appendChild(imgClone);
            document.body.appendChild(lightbox);
        });
    });

</script>
